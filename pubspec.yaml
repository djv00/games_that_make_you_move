name: flutter_steps_tracker
description: A Flutter Step Tracker with Firebase and Gamification.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_localizations:
    sdk: flutter

  # Step Counting (use original pedometer; v2 no longer on pub)
  pedometer: ^4.1.1
  qr_flutter: ^4.1.0

  # Firebase (compatible with Flutter 3.32)
  firebase_core: ^3.7.0
  firebase_auth: ^5.3.0
  cloud_firestore: ^5.5.0

  # DI / State
  get_it: ^8.2.0
  injectable: ^2.5.2
  flutter_bloc: ^9.0.0
  provider: ^6.1.2
  equatable: ^2.0.7

  # Local / UI / Utils
  shared_preferences: ^2.2.3
  syncfusion_flutter_gauges: ^31.1.19   # ← 升级以兼容 intl 0.20.x
  dartz: ^0.10.1
  logging: ^1.2.0
  intl: ^0.20.2                         # ← 与上面 31.1.19 匹配
  cached_network_image: ^3.4.1
  cron: ^0.6.2

  freezed_annotation: ^2.4.4
  permission_handler: ^12.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  injectable_generator: ^2.5.0
  change_app_package_name: ^1.3.0
  freezed: ^2.5.7

flutter_intl:
  enabled: true

flutter:
  uses-material-design: true

  assets:
    - assets/plants/
    - assets/images/